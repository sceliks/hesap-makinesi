<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Borsa Makine</title>
    <style>
        * { touch-action: manipulation; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #000; /* Arka planı siyah yaparak telefonun kendi barıyla bütünleştirdik */
        }
        .calc { background: #1a1a1a; padding: 25px; border-radius: 20px; width: 90%; max-width: 320px; }
        #display { 
            width: 100%; height: 70px; font-size: 35px; text-align: right; 
            margin-bottom: 20px; background: #000; color: #4285f4; 
            border: 1px solid #333; border-radius: 12px; padding: 15px; box-sizing: border-box; 
        }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { 
            padding: 20px 0; font-size: 20px; border: none; border-radius: 50%; 
            cursor: pointer; background: #333; color: white; transition: 0.2s;
        }
        button:active { background: #555; transform: scale(0.9); }
        .op { background: #4285f4; color: white; } /* AppSheet mavisiyle uyumlu yaptık */
        .eq { background: #34a853; border-radius: 30px; grid-column: span 2; }
        .clear { background: #ea4335; border-radius: 30px; grid-column: span 2; }
    </style>
</head>
<body>
    <div class="calc">
        <input type="text" id="display" readonly placeholder="0">
        <div class="buttons">
            <button class="clear" onclick="clr()">C</button>
            <button class="op" onclick="del()">←</button>
            <button class="op" onclick="ins('/')">÷</button>
            <button onclick="ins('7')">7</button><button onclick="ins('8')">8</button><button onclick="ins('9')">9</button>
            <button class="op" onclick="ins('*')">×</button>
            <button onclick="ins('4')">4</button><button onclick="ins('5')">5</button><button onclick="ins('6')">6</button>
            <button class="op" onclick="ins('-')">-</button>
            <button onclick="ins('1')">1</button><button onclick="ins('2')">2</button><button onclick="ins('3')">3</button>
            <button class="op" onclick="ins('+')">+</button>
            <button onclick="ins('0')">0</button><button onclick="ins('.')">,</button>
            <button class="eq" onclick="calc()">=</button>
        </div>
    </div>
    <script>
        let d = document.getElementById('display');
        function ins(v) { d.value += v; }
        function clr() { d.value = ''; }
        function del() { d.value = d.value.slice(0, -1); }
        function calc() { try { d.value = eval(d.value.replace('×','*').replace('÷','/')); } catch { d.value = 'Hata'; } }
    </script>
</body>
</html>
