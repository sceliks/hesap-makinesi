<html lang="tr">
<head>

    <style>
        * { touch-action: manipulation; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; background-color: #1a1a1a; color: white;
        }
        .calc { background: #1a1a1a; padding: 20px; border-radius: 20px; width: 100%; max-width: 350px; }
        #display { 
            width: 100%; height: 80px; font-size: 40px; text-align: right; 
            margin-bottom: 20px; background: #000; color: #4285f4; 
            border: 1px solid #333; border-radius: 12px; padding: 15px;
        }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        button { 
            padding: 20px 0; font-size: 22px; border: none; border-radius: 15px; 
            cursor: pointer; background: #333; color: white; font-weight: bold;
        }
        button:active { background: #555; transform: scale(0.95); }
        .op { background: #4285f4; } 
        .eq { background: #34a853; grid-column: span 2; border-radius: 15px; }
        .clear { background: #ea4335; grid-column: span 2; border-radius: 15px; }
    </style>
</head>
