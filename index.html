<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <title>Borsa Makine</title>
    <style>
        * { touch-action: manipulation; box-sizing: border-box; }
        html, body { 
            height: 100%; overflow: hidden; /* Sayfanın kendi kendine kaymasını engeller */
            background-color: #1a1a1a; margin: 0; padding: 0;
        }
        body { 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
        }
        .calc { 
            background: #1a1a1a; width: 100%; max-width: 380px; 
            padding: 15px; display: flex; flex-direction: column; height: 90vh;
        }
        #display { 
            width: 100%; height: 80px; font-size: 45px; text-align: right; 
            margin-bottom: 10px; background: #000; color: #4285f4; 
            border: 1px solid #333; border-radius: 15px; padding: 15px;
        }
        .buttons { 
            display: grid; grid-template-columns: repeat(4, 1fr); 
            gap: 8px; flex-grow: 1;
        }
        button { 
            width: 100%; font-size: 22px; border: none; 
            border-radius: 12px; cursor: pointer; background: #333; 
            color: white; font-weight: bold;
        }
        button:active { background: #555; transform: scale(0.95); }
        .op { background: #4285f4; } 
        .eq { background: #34a853; grid-column: span 2; }
        .clear { background: #ea4335; grid-column: span 2; font-size: 16px; }
    </style>
</head>
<body>
    <div class="calc">
        <input type="text" id="display" readonly placeholder="0">
        <div class="buttons">
            <button class="clear" onclick="clr()">TEMİZLE</button>
            <button class="op" onclick="del()">←</button>
            <button class="op" onclick="ins('/')">÷</button>
            <button onclick="ins('7')">7</button><button onclick="ins('8')">8</button><button onclick="ins('9')">9</button>
            <button class="op" onclick="ins('*')">×</button>
            <button onclick="ins('4')">4</button><button onclick="ins('5')">5</button><button onclick="ins('6')">6</button>
            <button class="op" onclick="ins('-')">-</button>
            <button onclick="ins('1')">1</button><button onclick="ins('2')">2</button><button onclick="ins('3')">3</button>
            <button class="op" onclick="ins('+')">+</button>
            <button onclick="ins('0')">0</button><button onclick="ins('.')">,</button>
            <button class="eq" onclick="calc()">=</button>
        </div>
    </div>
    <script>
        // Sayfa yüklendiğinde adres çubuğunu gizlemek için otomatik kaydırma hilesi
        window.addEventListener("load", function() {
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 0);
        });

        let d = document.getElementById('display');
        function ins(v) { d.value = (d.value === '0' ? v : d.value + v); }
        function clr() { d.value = ''; }
        function del() { d.value = d.value.slice(0, -1); }
        function calc() { try { d.value = eval(d.value.replace('×','*').replace('÷','/')); } catch { d.value = 'Hata'; } }
    </script>
</body>
</html>
